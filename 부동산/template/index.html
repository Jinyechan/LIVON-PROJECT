    <!-- 카카오 지도 API 직접 로드 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=40fb6364d861d0e68d9b3ac4eacd0eb4"></script>
    <script>
        // 페이지 로드 후 지도 초기화
        window.onload = function() {
            // 콘솔 디버깅 메시지
            console.log("문서 로드 완료, 지도 초기화 시작");
            
            // 지도 컨테이너 확인
            const mapContainer = document.getElementById('kakao-map');
            if (!mapContainer) {
                console.error("지도 컨테이너(kakao-map)를 찾을 수 없습니다");
                return;
            }
            
            console.log("지도 컨테이너 크기:", mapContainer.offsetWidth, "x", mapContainer.offsetHeight);
            
            try {
                // 지도 옵션 설정 - 스크롤 휠 확대/축소 활성화
                const options = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심
                    level: 3, // 확대 레벨
                    scrollwheel: true, // 스크롤 휠로 확대/축소 가능하도록 설정
                    draggable: true // 드래그로 지도 이동 가능하도록 설정
                };
                
                // 지도 생성
                window.map = new kakao.maps.Map(mapContainer, options);
                
                // 지도 영역에서 스크롤 이벤트 처리
                mapContainer.addEventListener('wheel', function(e) {
                    e.stopPropagation(); // 스크롤 이벤트 전파 중지
                });
                
                // 지도 컨트롤 버튼 이벤트 처리
                setTimeout(() => {
                    // 내 위치로 이동 버튼
                    document.getElementById('my-location-btn').addEventListener('click', function() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function(position) {
                                const lat = position.coords.latitude;
                                const lng = position.coords.longitude;
                                const locPosition = new kakao.maps.LatLng(lat, lng);
                                window.map.setCenter(locPosition);
                            });
                        }
                    });
                    
                    // 범죄 지역 조회 버튼
                    document.getElementById('crime-area-btn').addEventListener('click', function() {
                        // 범죄 지역 데이터 표시 로직
                        alert('범죄 지역 조회 기능은 준비 중입니다.');
                    });
                    
                    // 확대 버튼
                    document.getElementById('zoom-in-btn').addEventListener('click', function() {
                        window.map.setLevel(window.map.getLevel() - 1);
                    });
                    
                    // 축소 버튼
                    document.getElementById('zoom-out-btn').addEventListener('click', function() {
                        window.map.setLevel(window.map.getLevel() + 1);
                    });
                }, 1000);
                
                console.log("카카오맵 생성 성공");
            } catch (error) {
                console.error("지도 초기화 중 오류 발생:", error);
            }
        };
    </script>
