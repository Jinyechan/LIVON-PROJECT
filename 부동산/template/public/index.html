    <!-- 카카오 지도 API 직접 로드 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=40fb6364d861d0e68d9b3ac4eacd0eb4"></script>
    <script>
        // 페이지 로드 후 지도 초기화
        window.onload = function() {
            // 콘솔 디버깅 메시지
            console.log("문서 로드 완료, 지도 초기화 시작");
            
            // 지도 컨테이너 확인
            const mapContainer = document.getElementById('kakao-map');
            if (!mapContainer) {
                console.error("지도 컨테이너(kakao-map)를 찾을 수 없습니다");
                return;
            }
            
            console.log("지도 컨테이너 크기:", mapContainer.offsetWidth, "x", mapContainer.offsetHeight);
            
            try {
                // 지도 옵션 설정
                const options = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심
                    level: 3 // 확대 레벨
                };
                
                // 지도 생성
                window.map = new kakao.maps.Map(mapContainer, options);
                console.log("카카오맵 생성 성공");
                
                // 지도 생성 후 처리
                // 현재 위치 가져오기
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            console.log("현재 위치:", lat, lng);
                            
                            // 지도 중심 이동
                            window.map.setCenter(new kakao.maps.LatLng(lat, lng));
                        },
                        function(error) {
                            console.error("위치 정보를 가져오는데 실패했습니다:", error);
                        }
                    );
                }
                
                // 샘플 마커 데이터
                const sampleMarkers = [
                    { lat: 37.5665, lng: 126.9780, title: "서울시청", price: "9억 5,000만원" },
                    { lat: 37.5172, lng: 127.0473, title: "강남역 인근", price: "12억 원" },
                    { lat: 37.5282, lng: 126.9256, title: "여의도 아파트", price: "8억 5,000만원" },
                    { lat: 37.5384, lng: 126.9654, title: "용산 레지던스", price: "7억 2,000만원" }
                ];
                
                // 마커 표시
                sampleMarkers.forEach(function(item) {
                    // 마커 생성
                    const marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(item.lat, item.lng),
                        map: window.map
                    });
                    
                    // 인포윈도우 내용
                    const iwContent = `
                        <div style="padding:10px;width:200px;">
                            <h4 style="margin-top:0;font-weight:bold;">${item.title}</h4>
                            <p style="margin-bottom:0;">${item.price}</p>
                        </div>
                    `;
                    
                    // 인포윈도우 생성
                    const infowindow = new kakao.maps.InfoWindow({
                        content: iwContent
                    });
                    
                    // 마커 클릭 이벤트
                    kakao.maps.event.addListener(marker, 'click', function() {
                        infowindow.open(window.map, marker);
                    });
                });
            } catch (error) {
                console.error("지도 초기화 중 오류 발생:", error);
            }
        };
    </script>
